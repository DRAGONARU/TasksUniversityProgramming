<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Изображения собак</title>
</head>
<body>
  <h1>Милые изображения собак, что вы выбрали</h1>

  <!-- Вывод картинки из папки рядом с этим HTML -->
  
  <!-- Добавленный нумерованный список -->
  
  {% for dog_image in image_list %}
    <img src="{{ dog_image }}" alt="Dog photo" width="400">
  {% endfor %}
  <!-- Можно использовать ссылку на изображение из интернета -->
  <!-- <img src="https://example.com/photo.png" alt="Фото" width="400"> -->
</body>
</html>
